{% extends "base.html"%}

{%block main%}

<h1>Properties</h1>

<div class = "property-container">
    {% for p in property %}
    <ul class = "prop">
        <div>
            <img src="{{url_for('get_image',filename=p.image)}}" class = "allproperties-img" alt ="Image of property"/>
            <div class = "card-info">
                <h5 class = "p-title">{{p.title}}</h5>
                <div class = p-location>{{p.location}}</div>
                <div class = "p-price">${{p.price}}</div>
                <a href="{{url_for('property_search', propertyid = p.id)}}" class = "btn btn-secondary">View Property</a> 
            </div>
        </div>
    </ul>
    {% endfor %}
</div>

{% endblock %}
